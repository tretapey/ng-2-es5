<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <title>Angular QuickStart JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->

    <!-- IE required polyfill -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/@angular/core/bundles/core.umd.js"></script>
    <script src="node_modules/@angular/common/bundles/common.umd.js"></script>
    <script src="node_modules/@angular/compiler/bundles/compiler.umd.js"></script>
    <script src="node_modules/@angular/platform-browser/bundles/platform-browser.umd.js"></script>
    <script src="node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js"></script>
    <script src="node_modules/@angular/http/bundles/http.umd.js"></script>
    <script src="node_modules/@angular/upgrade/bundles/upgrade.umd.js"></script>
    <script src="node_modules/@angular/upgrade/bundles/upgrade-static.umd.js"></script>
    <script src="node_modules/@angular/router/bundles/router.umd.js"></script>
    <script src="node_modules/@angular/router/bundles/router-upgrade.umd.js"></script>
    <script src="node_modules/@angular/forms/bundles/forms.umd.js"></script>

    <!-- 2. Load our 'modules' -->
    <script src="app/models/hero.js"></script>
    <script src="app/components/app.component.js"></script>
    <script src="app/components/heroes.component.js"></script>
    <script src="app/components/hero-detail.component.js"></script>
    <script src="app/components/dashboard.component.js"></script>
    
    <script src="app/app-routing.module.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/main.js"></script>

  </head>
  <!-- 3. Display the application -->
  <body>

    <my-app>Loading...</my-app>

  </body>
</html>
